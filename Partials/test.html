
<div class="container"
	Name:
	<br/>
	<input type="text" ng-model="filter.name"/>
	<br/>
	<ul>
	<li ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">{{cust.name | uppercase}} - {{cust.city |lowercase}}</li>
	</ul>

	Customer Name:
	<input type="text"ng-model="newCustomer.name"/>{{newCustomer.name}}
	<br/>

	Customer City:
	<input type="text"ng-model="newCustomer.city"/>
	<br/>
	<button ng-click="addCustomer()">Add A Customer</button>
	</br>
	<a href="#/View2">View2</a>
</div>
